<!doctype html>
<html lang="en">
  <head>
    <title>My Weather</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="14,11API.css">
  </head>
  <body>
      <div class="container-fluid">
          <div id="image1"></div>
          <div id="logo" class="fixed-top">
              <h1> <img src="./Snow_Occasional.png" alt="foto" style="width: 50px"><b> My Weather</b> </h1>
          </div>
          <div class="container text-center">
              <div id="weatherDiv">
                  <label for=""><b>Enter City Name: </b> </label><br>
                  <input type="text" id="inputCity"> 
                  <button type="button" class="btn btn-primary" id="btn1">Fetch Temperature</button>
                  <br>
                  <hr>
              
                  <div class="row text-center">
                    <div class="col-sm-6">
                      <div id="result"></div>
                      <div class="text-center">
                        <div id="icons"></div>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div id="icons"></div>
                      <div  id="temperature"></div>
                    </div>
                  </div>
              
                  <hr>
                  <div class="row">
                      <div class="col-md-4"><i class="fas fa-quidditch"></i> Humidity</div>
                      <div class="col-md-4"><i class="fas fa-wind"></i> Wind Speed</div>
                      <div class="col-md-4"><i class="fas fa-eye"></i> Visibility</div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-md-4" id="humidity"></div>
                    <div class="col-md-4" id="windSpeed"></div>
                    <div class="col-md-4" id="visibility"></div>
                </div>
                <hr>
                

                </div>

              </div>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

    <script src="ahmad.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
